<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main">
      <h1 class="wrapper-heading">Basic Shopping List</h1>
      <h4 class="subtext">
        Uses simple javascript to add and delete items in an ordered list
      </h4>
      <div class="listbox">
        <label for="input-box">Enter item: </label>
        <input id="input-box" type="text" name="input-box" />
        <button id="addbtn">Add</button>
      </div>
      <div>
        <ol id="shoppingList"></ol>
      </div>
    </div>
    <span
      >GitHub:
      <a href="https://github.com/flushthemoney">@flushthemoney</a></span
    >
  </body>
